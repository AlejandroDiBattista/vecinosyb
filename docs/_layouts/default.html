<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }}</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
		<link rel="stylesheet" href="/css/main.css">
 	</head>

	<body>
		<header>
			<span>
				<h1>Registro Virtual de Comercios <b>Yerba Buena</b></h1>
				<a href="/"><h2>#QuedateEnCasa</h2></a>
			</span>
			<a href="#categorias">Ir categor√≠a</a>
		</header>

		{{ content }}
		<footer>			
			<a href="https://docs.google.com/spreadsheets/d/1pxDTInu54N0ortBnRpn8ACLfE2iNDJxBGIkd0BsAymg/edit?usp=sharing">Creado</a> por Concejal <b>Marcelo Rojas</b>
		</footer>
		<script>
			window.onscroll = function() {myFunction()};

			var navbar = document.getElementById("categorias");
			var sticky = navbar.offsetTop;

			function myFunction() {
			  if (window.pageYOffset >= sticky) {
			    navbar.classList.add("sticky")
			  } else {
			    navbar.classList.remove("sticky");
			  }
			}
		</script>
	</body>
</html>
